<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Possword</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #161B21;
    }

    .container {
        width: auto;
        max-height: 95vh;
        height: 100%;
        background-color: #d2d2d2;
        padding: 1em;
        border-radius: 2em;
        border: 1px solid #fff;
        box-shadow: 5px 5px 15px 5px #f3a94f54, -5px -5px 15px 5px #f3a94f54;
        /* box-shadow: 5px 5px 15px 5px #e4e4e4 inset, -5px -5px 15px 5px #e4e4e4 inset; */
    }


    .input__container {
        position: relative;
        background: #f0f0f0;
        padding: 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 15px;
        border: 4px solid #F3A94F;
        max-width: 380px;
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
        transform: rotateX(10deg) rotateY(-10deg);
        perspective: 1000px;
        box-shadow: 10px 10px 0 #F3A94F;
        top: 4em;
    }

    .input__container:hover {
        transform: rotateX(5deg) rotateY(1 deg) scale(1.05);
        box-shadow: 25px 25px 0 -4px #161B21, 25px 25px 0 0 #F3A94F;
    }

    .shadow__input {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        bottom: 0;
        z-index: -1;
        transform: translateZ(-50px);
        background: linear-gradient(
            45deg,
            rgba(255, 107, 107, 0.4) 0%,
            rgba(255, 107, 107, 0.1) 100%
        );
        filter: blur(20px);
    }

    .input__search {
        width: 100%;
        outline: none;
        border: 2px solid #F3A94F;
        padding: 15px;
        font-size: 18px;
        background: #e4e4e4;
        color: #F3A94F;
        transform: translateZ(10px);
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        z-index: 3;
        font-family: "Roboto", Arial, sans-serif;
        letter-spacing: -0.5px;
    }

    .input__search:hover,
    .input__search:focus {
        background: #d2d2d2;
        transform: translateZ(20px) translateX(-5px) translateY(-5px);
        box-shadow: 5px 5px 0 0 #F3A94F;
    }

    .input__container::before {
        content: "Your Password is ";
        position: absolute;
        top: -15px;
        left: 20px;
        background: #161B21;
        color: #F3A94F;
        font-weight: bold;
        padding: 5px 10px;
        font-size: 14px;
        transform: translateZ(50px);
        z-index: 4;
        border: 2px solid #F3A94F;
    }

    .copy-btn {
        width: 2.2em;
        height: 2em;
        cursor: pointer;
        border: 3px solid #F3A94F;
        background: #e4e4e4;
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4px;
        transform: translateZ(20px);
        position: relative;
        z-index: 3;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 1.5em;
    }

    .copy-btn:hover {
        background: #d2d2d2;
        transform: translateZ(10px) translateX(-5px) translateY(-5px);
        box-shadow: 5px 5px 0 0 #F3A94F;
    }
    
    .charactersCheckbox {
        position: relative;
        top: 9em;
    }

    .characters-div {
        float: left;
        width: 50%;
    }

    label {
        margin: 0.5em;
        padding: 0.1em;
    }

    input[type="checkbox"] {
        width: 1.3em;
        height: 1.3em;
        /* appearance: none; */
        border: 2px solid #161B21;
    }

    /* input[type="checkbox"]:checked {
        background-color: #F3A94F;
        padding: 0.1em;
    } */


     .charLength {
        position: relative;
        /* right: 2em; */
        background: #f0f0f0;
        padding: 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 15px;
        border: 4px solid #F3A94F;
        max-width: 160px;
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
        transform: rotateX(10deg) rotateY(-10deg);
        perspective: 1000px;
        box-shadow: 10px 10px 0 #F3A94F;
    }

    .charLength:hover {
        transform: rotateX(5deg) rotateY(1 deg) scale(1.05);
        box-shadow: 25px 25px 0 -4px #161B21, 25px 25px 0 0 #F3A94F;
    }

    .lenght_shadow {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        bottom: 0;
        z-index: -1;
        transform: translateZ(-50px);
        background: linear-gradient(
            45deg,
            rgba(255, 107, 107, 0.4) 0%,
            rgba(255, 107, 107, 0.1) 100%
        );
        filter: blur(20px);
    }

    .char_length-input {
        width: 100%;
        outline: none;
        border: 2px solid #F3A94F;
        padding: 15px;
        font-size: 18px;
        background: #e4e4e4;
        color: #F3A94F;
        transform: translateZ(10px);
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        z-index: 3;
        font-family: "Roboto", Arial, sans-serif;
        letter-spacing: -0.5px;
    }

    .char_length-input::placeholder {
        color: #F3A94F;
        font-weight: bold;
        text-transform: uppercase;
    }

    .char_length-input:hover,
    .char_length-input:focus {
        background: #d2d2d2;
        transform: translateZ(20px) translateX(-5px) translateY(-5px);
        box-shadow: 5px 5px 0 0 #F3A94F;
    }

    .charLength::before {
        content: "Password Length";
        position: absolute;
        top: -15px;
        left: 20px;
        background: #161B21;
        color: #F3A94F;
        font-weight: bold;
        padding: 5px 10px;
        font-size: 14px;
        transform: translateZ(50px);
        z-index: 4;
        border: 2px solid #F3A94F;
    }


    #nextPassword {
        width: 100%;
        outline: none;
        border: 2px solid #F3A94F;
        padding: 10px;
        font-size: 1.3em;
        font-weight: 900;
        background: #e4e4e4;
        color: #161B21;
        transform: translateZ(10px);
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        z-index: 3;
        font-family: "Roboto", Arial, sans-serif;
        letter-spacing: -0.5px;
        top: 7.6em;
        cursor: pointer;
    }

    #nextPassword:hover,
    #nextPassword:focus {
        background: #d2d2d2;
        transform: translateZ(20px) translateX(-5px) translateY(-5px);
        box-shadow: 5px 5px 0 0 #F3A94F;
    }


    .notification {
        width: 12em;
        padding: 1em;
        background-color: #d2d2d2;
        border-radius: 0.9em;
        color: #161B21;
        position: absolute;
        top: 1em;
        left: 1em;
        display: none;
        animation: faderight 0.3s ease;
    }

    @keyframes faderight {
        0% {
            left: -12em;
        }
        100% {
            left: 1em;
        }
        0% {
            left: -12em;
        }
    }
    

    @media screen and (max-width: 580px) {
        body {
            padding: 1em;
        }

        .container {
            height: 90%;
        }

        .charLength::before {
            font-size: 0.7em;
            font-weight: 500;
            top: -12px;
        }

        .input__container {
            width: 92%;
        }
    }
</style>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>

        <div class="generatedPasswordInput">

<!-- SHOW PASSWORD INPUT -->
            <section class="input__container">
            <div class="shadow__input"></div>
                <input type="text" name="username" class="input__search" readonly/>
                <button class="copy-btn" id="copyBtn">ðŸ“‹</button>
            </section>

<!-- CHARACTERS AND THIER LENGTH -->
            <section class="charactersCheckbox">
                <div class="characters-div">
                    <input type="checkbox" id="upperCase"><label for="uppperCase">Upper Case</label><br><br>
                    <input type="checkbox" id="lowerCase"><label for="lowerCase">Lower Case</label><br><br>
                    <input type="checkbox" id="numbers"><label for="numbers">Numbers</label><br><br>
                    <input type="checkbox" id="symbol"><label for="symbol">Symbols</label>
                </div>

                <section class="charLength">
                <div class="lenght_shadow"></div>
                    <input type="number" name="username" class="char_length-input"/>
                </section>
            </section>


            <section class="nextPassword">
                <button id="nextPassword">Next Password</button>
                <div class="nextPassword_shadow"></div>
            </section>
        </div>
    </div>


    <div class="notification">
        <p>Copied to clipboard !</p>
    </div>










   <script>
    const displayPasswordInput = document.querySelector('.input__search');
    const copyBtn = document.getElementById('copyBtn');
    const characterLengthInput = document.querySelector('.char_length-input');
    const uppercaseElement = document.getElementById('upperCase');
    const lowercaseElement = document.getElementById('lowerCase');
    const numbersElement = document.getElementById('numbers');
    const symbolsElement = document.getElementById('symbol');
    const nextPassword = document.getElementById('nextPassword');
    const notification = document.querySelector(".notification")

    const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
    const numberChars = '0123456789';
    const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

    // Set the default length of the password
    characterLengthInput.value = 12;

    // to give password in length of 6-30 charaters
    characterLengthInput.addEventListener('input', () => {
        let value = parseInt(characterLengthInput.value);
        if (isNaN(value)) value = 12;
        if (value < 6) value = 6;
        if (value > 30) value = 30;
        characterLengthInput.value = value;
        generatedPassword();
    });

    [uppercaseElement, lowercaseElement, numbersElement, symbolsElement].forEach(checkbox => {
        checkbox.addEventListener('change', generatedPassword);
    });


    // onclick of next BTN to show new password
    nextPassword.addEventListener('click', generatedPassword);

    function showNotification() {
        notification.style.display = "block"
    }

    function hideNotification() {
        notification.style.display = "none"
    }

    // Copy the generated password
    copyBtn.addEventListener('click', () => {
        displayPasswordInput.select();
        document.execCommand('copy');
        copyBtn.textContent = 'âœ“';
        showNotification()
        setTimeout(() => {
            copyBtn.textContent = 'ðŸ“‹';
            hideNotification()
        }, 800);
    });


    // to generate the password according to checking the checkboxes
    function generatedPassword() {
        const length = parseInt(characterLengthInput.value) || 12;
        const includeUppercaseLetter = uppercaseElement.checked;
        const includeLowercaseLetter = lowercaseElement.checked;
        const includeNumbers = numbersElement.checked;
        const includeSymbols = symbolsElement.checked;

    // If no checkboxes are selected, default to lowercase
        if (!includeUppercaseLetter && !includeLowercaseLetter && !includeNumbers && !includeSymbols) {
            lowercaseElement.checked = true;
            return generatedPassword();
        }

        let charset = '';
        if (includeUppercaseLetter) charset += uppercaseChars;
        if (includeLowercaseLetter) charset += lowercaseChars;
        if (includeNumbers) charset += numberChars;
        if (includeSymbols) charset += symbolChars;

        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }

        displayPasswordInput.value = password;
    }

    // call the function to generated when just open the website
    generatedPassword();
</script>
</body>
</html>
